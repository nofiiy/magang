<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - EduTech</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #8A2BE2, #6EC1E4); /* Purple to pastel blue gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signin-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .signin-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 10px;
        }

        .btn-signin {
            background-color: #48C9B0; /* Tosca color */
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
        }

        .btn-signin:hover {
            background-color: #1abc9c; /* Hover effect */
        }

        .footer {
            text-align: center;
            margin-top: 10px;
            color: rgb(0, 40, 173);
        }

        .footer a {
            color: rgb(0, 40, 173);
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="signin-container">
        <h2>Sign In</h2>
        <form action="dashboard.html" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn-signin">Sign In</button>
        </form>
        
        <div class="footer">
            <p>Don't have an account? <a href="home.html">Sign up</a></p>
        </div>
    </div>

</body>
</html>
